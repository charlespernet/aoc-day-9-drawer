<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOC day9 map drawer</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>AOC Day 9 Map Drawer</h1>

  <section id='main'>
    <div id="map-canvas">
      <div class="dot zero"></div>
    </div>
    <div id='inputs'>
      <textarea id="map-input" rows="35" cols="45"></textarea>
      <button id='draw'>Draw map</button>
    </div>
  </section>
  <script type='text/javascript' src='draw.js'></script>
</body>

</html>
